<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Making a Nft w/ da gang</title>
  </head>
  <body>
    <section class="box">
      <div class="img-container">
        <img
          src="./assets/image-equilibrium.jpg"
          alt="best nft in the history"
        />
        <div class="img-overlay">
          <img src="assets/icon-view.svg" alt="">
        </div>
      </div>
      <div class="description">
        <h2 class="piece-name">Equilibrium #3429</h2>
        <p class="characteristics">Our equilibrium collection promotes balance and calm.</p>

        <div class="pricing">
          <div class="eth">
            <img src="assets/icon-ethereum.svg" alt="money logo" />
            <p class="number">0.041 ETH</p>
          </div>
          <div class="time-left">
            <img src="assets/icon-clock.svg" alt="a clock" />
            <p class="clock">3 days left</p>
          </div>
        </div>
      </div>
      <div class="user-creation eth">
        <img src="assets/image-avatar.png" alt="a face"> 
        <p class="owner">
        Creation of
        <span class="white">Loid Forger</span> 
    </p>
    </div>
    </section>
  </body>
</html>
